<div class="flex h-screen bg-gray-100 font-sans">

    <aside
        class="bg-white shadow-xl flex-col fixed md:relative z-30 w-64 h-full transition-transform duration-300 ease-in-out transform"
        [ngClass]="{'translate-x-0': isMobileMenuOpen, '-translate-x-full': !isMobileMenuOpen, 'md:translate-x-0': true}">

        <div class="p-6 border-b border-gray-100 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-600 tracking-tight">
                <i class="fas fa-crown mr-2"></i>La Marquesa
            </h1>
            <button (click)="closeMobileMenu()" class="md:hidden text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-home w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Gestión</div>

            <a routerLink="/clientes" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-users w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Clientes</span>
            </a>

            <a routerLink="/productos" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-tag w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Productos</span>
            </a>

            <a routerLink="/recetas" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-book-open w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Recetas</span>
            </a>

            <a routerLink="/insumos" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-boxes w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Insumos</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Ventas</div>

            <a routerLink="/pedidos" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-clipboard-list w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Pedidos</span>
            </a>

            <a routerLink="/cobros" routerLinkActive="bg-blue-50 text-blue-600 border-r-4 border-blue-600"
                (click)="closeMobileMenu()"
                class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-all group">
                <i class="fas fa-cash-register w-6 text-center mr-3 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-medium">Cobros</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center gap-3 mb-3">
                <div
                    class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold shadow-sm">
                    {{ user?.nombre?.charAt(0) || 'U' }}
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-bold text-gray-900 truncate">{{ user?.nombre }}</p>
                    <p class="text-xs text-gray-500 truncate capitalize">{{ user?.rol }}</p>
                </div>
            </div>
            <button (click)="logout()"
                class="w-full px-4 py-2 text-sm font-medium text-red-600 bg-white border border-red-100 rounded-lg hover:bg-red-50 transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </aside>

    <div *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"
        class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden transition-opacity"></div>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <div class="flex items-center gap-2">
                <i class="fas fa-crown text-blue-600"></i>
                <h1 class="text-lg font-bold text-gray-800">La Marquesa</h1>
            </div>
            <button (click)="toggleMobileMenu()" class="text-gray-600 p-2 rounded hover:bg-gray-100">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
